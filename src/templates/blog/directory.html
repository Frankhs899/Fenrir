{% extends "blog/base.html" %}

{% block title %}Directorio{% endblock title %}

{% block content %}
<div class="w-[95%] flex flex-col items-center sm:grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mx-auto p-4 gap-4">
    {% for serie in series %}
        <a href="{% url 'info_serie' slug=serie.serie_slug %}" class="border-2 border-[#00eeff] rounded-xl">
            <div class="p-2 flex flex-col">
                <div class="rounded-xl overflow-hidden">
                    <img src="{{ serie.serie_image_file.url }}" alt="{{ serie.serie_title }}">
                </div>
                <div>
                    <p class="text-xs text-center">{{ serie.serie_title }}</p>
                </div>
            </div>
        </a>
    {% endfor %}
</div>
{% endblock content %}
