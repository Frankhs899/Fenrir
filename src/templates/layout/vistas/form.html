{% extends 'blog/base.html' %}


{% block content %}
<div class="flex flex-col items-center justify-center container mx-auto">
    <h1>{{ title }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            <div>
                {{ field }}
            </div>
        {% endfor %}
        <input type="submit" value="{{ action }}" class="text-white">
    </form>
    <a href="{{ reverse_url }}" class="text-white">
        Volver
    </a>
</div>
{% endblock content %}
